<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Master | Test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .test-container {
      margin-left: 220px;
      padding: 30px;
    }

    .question-block {
      margin-bottom: 15px;
      background: #f7f9fb;
      padding: 12px;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: 600;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .back-btn {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #0078ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #005ed1;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="image/Logo.png" alt="E-Master Logo" />
      <span>E-Master</span>
    </div>

    <nav>
      <select class="exam-select">
        <option>IELTS</option>
        <option>TOEIC</option>
      </select>
      <a href="#">Building a road map</a>
      <a href="InputTesting.html">Input Testing</a>
      <a href="#">Practice Test</a>
    </nav>

    <div class="auth-buttons">
      <button class="signup">Sign up</button>
      <button class="signin">Sign in</button>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <ul>
      <li><a href="Homepage.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="MyCourse.html"><i class="fa-solid fa-book"></i> My courses</a></li>
      <li><a href="Roadmap.html"><i class="fa-solid fa-book-open"></i> Roadmap</a></li>
      <li><a href="Progress.html"><i class="fa-solid fa-spinner"></i> Progress</a></li>
      <li><a href="Schedule.html"><i class="fa-solid fa-clock"></i> Schedule</a></li>
      <li><a href="Resources.html"><i class="fa-solid fa-folder-open"></i> Resources</a></li>
      <li><a href="Assistant.html"><i class="fa-brands fa-airbnb"></i> AI Assistant</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="test-container">
    <h2 id="test-title">Loading Test...</h2>
    <div id="test-container-inner"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
